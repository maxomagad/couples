<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пары</title>
  <script defer type="module" src="./main.js"></script>
  <script defer type="module" src="./card.js"></script>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="name">Пары</h1>
    <h2 class="timer" id="timer">Оставшееся время: 1:00</h2>
    <label for="cardsCount">Выберите количество карточек (от 2 до 10):</label>
    <input pattern="[2-10]" type="number" step="2" value="4" min="2" max="10" class="cardsCount" id="cardsCount">
    <button class="button" id="buttonStart">Начать игру!</button>
    <div class="game" id="game"></div>
    <button class="btn-restart" id="buttonRestart" hidden>Сыграть ещё раз!</button>
  </div>
</body>

</html>
